<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Stylesheet generated by css -->
    <style>
        /* Reset some default styles */
body, h1, h2, p, table, form {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
}

form {
    max-width: 500px;
    margin: 30px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

table {
    max-width: 800px;
    margin: 30px auto;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

td {
    padding: 20px;
    text-align: center;
}

a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <form action="/update_resume" method="post">
        <input type="text" name="url" placeholder="Enter Drive link of your resume">
        <input type="submit" style="width:145px;" name="submit"  value="update resume                     {{user}}"id="">
    </form>
    <table>
        <tr>
            <td>
                <!-- anchor tag generated by chatgpt -->
                <a href="{{link}}" target="_blank">View Resume</a>
            </td>
            <td>
                {{response}}
            </td>
        </tr>
    </table>
</body>
</html>
