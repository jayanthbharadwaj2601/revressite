<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet generated by chatgpt -->
    <style>
        /* Reset some default styles */
        /* Reset some default styles */
body, h1, h2, p, form, table {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    padding: 30px 0;
    background-color: #3498db;
    color: #fff;
    margin-bottom: 30px;
}

form {
    max-width: 300px;
    margin: 20px auto;
    text-align: center;
}

input[type="submit"] {
    background-color: #27ae60;
    color: #fff;
    padding: 10px 15px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #219c56;
}

table {
    max-width: 800px;
    margin: 30px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

th, td {
    padding: 20px;
    text-align: left;
}

th {
    background-color: #3498db;
    color: #fff;
}

a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #27ae60;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #219c56;
}

textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    resize: vertical;
}

/* Add some subtle animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

form, table {
    animation: fadeIn 1s ease;
}

    </style>
</head>
<body>
    <h1>Welcone {{username}}!</h1>
    <form action="/blog_section" method="post">
        <input type="submit" name="submit" value="blogs">
    </form>
    <form action="/meetings" method="post">
        <input type="submit" name="submit" value="meetings">
    </form>
    <table>
        <tr>
            <th>username</th>
            <th>resume</th>
        </tr>
        <!-- For loop generated by gpt -->
        {% for i in Resume %}
        <tr>
            <th>{{i[0]}}</th>
            <!-- anchor target generated by gpt -->
            <td><a href="{{i[1]}}" target="_blank">View Resume</a></td>
            <td>
                <form action="/write_review" method="post">
                    <textarea name="review" id="" cols="30" rows="10"></textarea>
                    <input type="submit" name="submit" style="width:120px;"value="write_review                           {{i[0]}}">
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
