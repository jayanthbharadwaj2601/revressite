<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet generated by css -->
    <style>
        /* Reset some default styles */
body, h1, p, form, table {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

form {
    max-width: 600px;
    margin: 30px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    resize: vertical;
}

input[type="submit"] {
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}

table {
    max-width: 800px;
    margin: 30px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 15px;
    text-align: left;
}

th {
    background-color: #3498db;
    color: #fff;
}

/* Alternate row colors for better readability */
table tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Add some subtle animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

form, table {
    animation: fadeIn 1s ease;
}


    </style>
</head>
<body>
    <form action="/add_blog" method="POST">
        <textarea name="content" id="" cols="30" rows="10"></textarea>
        <input type="submit" name="add_blog" value="submit">
    </form>
    
    <table>
        <tr><th>Content</th></tr>
        <!-- for loop generated by gpt -->
        {% for i in blogs %}
        <tr><td>{{i}}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
