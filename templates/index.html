<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Stylesheet generated by chatgpt -->
    <style>
        body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff; /* Set the background color to white */
    color: #2c3e50; /* Adjust text color to a darker shade for better contrast */
}

.container1 {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #2c3e50;
    font-size: 3.5em;
    margin-bottom: 20px;
}

h4 {
    color: #34495e;
    font-size: 1.5em;
    margin-bottom: 30px;
}

form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 30px;
}

input[type="submit"] {
    background-color: #27ae60;
    color: #fff;
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #219c56;
}

/* Add some subtle animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container1, input[type="submit"] {
    animation: fadeIn 1s ease;
}

    </style>
</head>
<body>
    <div class="container1">
    <h1>Transform Your Career Today</h1>
    <h4>Unlock your potential and achieve your professional goals with expert career coaching.</h4>
    </div>
    <form action="/signup1" method="post">
        <input type="submit"  name="submit" value="signup">
    </form>
    <form action="/login1" method="post">
        <input type="submit"  name="submit" value="login">
    </form>
</body>
</html>
