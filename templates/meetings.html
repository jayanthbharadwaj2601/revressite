<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Stylsheet generated by css -->
    <style>
        /* Reset some default styles */
body, h1, p, form, table {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    /* background: linear-gradient(to bottom, #3498db, #2980b9); */
    color: #fff;
}

h1 {
    text-align: center;
    padding: 20px 0;
    background-color: #2c3e50;
    color: #ecf0f1;
}

form {
    max-width: 400px;
    margin: 20px auto;
    background-color: #34495e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    text-align: center;
}

input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #2c3e50;
    border-radius: 5px;
    box-sizing: border-box;
    color: #2c3e50;
    background-color: #ecf0f1;
}

input[type="submit"] {
    background-color: #2ecc71;
    color: #fff;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #27ae60;
}

table {
    max-width: 800px;
    margin: 30px auto;
    background-color: #2c3e50;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

th, td {
    padding: 15px;
    text-align: left;
}

th {
    background-color: #2ecc71;
    color: #fff;
}

a {
    color: #3498db;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #2980b9;
}

/* Add some subtle animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

form, table {
    animation: fadeIn 1s ease;
}

    </style>
</head>
<body>
    <form action="/add_link" method="post">
        <input type="text" name="url">
        <input type="submit" name="submit" value="add meeting">
    </form>
    <table>
        <tr><th>meetings</th></tr>
        <!-- for loop generated by gpt -->
        {% for i in meetings %}
        <tr><td><a href="{{i}}">{{i}}</a></td></tr>
        {% endfor %}
    </table>
</body>
</html>
